<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="refresh"
      content="0; url=https://html-classic.itch.zone/html/3357332/index.html"
    />
    <title>BiggerNouis</title>
  </head>
  <!-- create animation style to fade in the link after 3 seconds -->
  <style>
    .delay-link-animation {
      animation-name: delay-link-animation;
      animation-duration: 0.5s;
      animation-delay: 3s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes delay-link-animation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <body>
    <a
      class="delay-link-animation"
      href="https://html-classic.itch.zone/html/3357332/index.html"
      >Click here if not redirected</a
    >
  </body>
</html>
